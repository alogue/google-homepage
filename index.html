<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google Replica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>

<body>

<!-- header -->
	<div id="header">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li><button id="signIn" onclick="location.href='https://mail.google.com';" type="button">Sign In</button></li>
		</ul>
	</div>

<!-- body -->
	<div id="main">
		<img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

		<div id="form">
			<form method="get" action="https://www.google.com/search">
				<input id="formbox" type="text" name="q" size="31" maxlength="255" value=""><br>
				<input class="button" type="submit" value="Google Search">
				<input class="button" type="submit" value"I'm Feeling Lucky!">
			</form>
		</div>
	</div>	

</body>
</html>
